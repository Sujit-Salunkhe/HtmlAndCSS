<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
          <h1 class="resetpin">Reset PIN</h1>
          <p class="pin">Enter your current PIN</p>
          <div class="dotscontainer">
            <div class="dot dotcolor"></div>
            <div class="dot dotcolor"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> 
            <div class="dot"></div> 
          </div>
        </div>
        <div class="bottom">
            <div class="btnconatainer">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
            </div>
            <div class="btnconatainer">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn btncolor">6</div>
            </div>
            <div class="btnconatainer">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
            </div>
            <div class="btnconatainer">
                <div class="empty"></div>
                <div class="btn">0</div>
                <div class="slash"></div>
            </div>
        </div>
    </div>
</body>
</html>
